syntax = "proto3";
package andromeda.internft.v1alpha1;

import "gogoproto/gogo.proto";

// Params defines the parameters for the module.
message Params {}

// Trait defines a trait associated with a classification of NFT.
message Trait {
  // the indentifier of the trait
  string id = 1;

  // the flag to tell whether a property value of the trait can be changed or not
  bool variable = 2;
}

// Class defines a classification of NFT.
message Class {
  // the identifier of the classfication
  string id = 1;
}

// Property defines a property associated with an NFT.
message Property {
  // the identifier of the property
  string id = 1;

  // the fact associated with the property
  string fact = 2;
}

// NFT defines a non-fungible token.
message NFT {
  // the identifier of the class for the NFT
  string class_id = 1;

  // the identifier of the NFT
  string id = 2;
}
