name: Check Module
on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
    secrets:
      sonar-token:
        required: true
env:
  id: x-${{ inputs.name }}
  path: x/${{ inputs.name }}
jobs:
  go-lint:
    name: go lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: cmake -S . -B build -D FIX_IS_ERROR=ON
    - name: Lint
      run: cmake --build build --target go_lint_${{ env.id }}
  go-build:
    name: go build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: cmake -S . -B build -D FIX_IS_ERROR=ON
    - name: Build
      run: cmake --build build --target go_build_${{ env.id }}
  go-test:
    name: go test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Configure
      run: cmake -S . -B build -D FIX_IS_ERROR=ON
    - name: Install builders
      run: cmake --build build --target install_go
    - name: Test
      run: |
        VERBOSE=1 ctest --test-dir build --output-on-failure --stop-on-failure -R ${{ env.id }}
        mv build/${{ env.path }}/cover.out ${{ env.path }}/
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.sonar-token }}
      with:
        projectBaseDir: ${{ env.path }}/
  buf-format:
    name: buf format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: cmake -S . -B build -D FIX_IS_ERROR=ON
    - name: Lint
      run: cmake --build build --target buf_format_${{ env.id }}
  buf-lint:
    name: buf lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: cmake -S . -B build -D FIX_IS_ERROR=ON
    - name: Lint
      run: cmake --build build --target buf_lint_${{ env.id }}
